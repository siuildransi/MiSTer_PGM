name: Build MiSTer Core

on:
  push:
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build
        run: |
          # Usamos el script de automatizaci√≥n oficial de MiSTer
          curl -s https://raw.githubusercontent.com/MiSTer-unstable-nightlies/Build-Automation_MiSTer/main/build.sh | bash

      - name: Upload RBF
        uses: actions/upload-artifact@v3
        with:
          name: PGM_Core
          path: output/*.rbf
